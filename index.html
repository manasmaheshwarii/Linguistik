<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistik</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scipt.js" ></script>
</head>
<body>
  <header class="header">
    <a href="#" class="logo">Linguistik</a>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Subscription</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      
    </nav>
  </header>
    <div id="translator-container">
        <h1 class="LangTrans" >Language Translator</h1>
        <label class="Enter-text-to-translate" for="input-text">Enter text to translate:</label>
        <textarea id="input-text" placeholder="Type your text here"></textarea>
        <div><button onclick="help()" id="translate-button">Translate</button>
          <select class="select">
            <option value="guj">એ Gujarati</option>
              <option value="hin">अ Hindi</option>
              <option value="kan">ಕ Kannada</option>
              <option value="mal">മ Malayalam</option>
              <option value="mar">हो Marathi</option>
              <option value="nep">ए Nepali</option>
              <option value="pun">ਅ Punjabi</option>
              <option value="sin">ڀاءُ Sindhi</option>
              <option value="tel">అ Telugu</option>
              <option value="tam">ஜ Tamil</option>
              <option value="ur">ف Urdu</option>
            
        </select>
        </div>
        <h2 class="translated-texts" >Translated Text:</h2>
    <div class="textarea">
        <textarea id="output-text" placeholder="Translated text appears here:"></textarea>
        <div class="animated-text" id="animated-text"></div>
    </div>
</div

    <script src="script.js"></script>


</body>
</html>
